name: sign

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  sign:
    strategy:
      matrix:
        os: ['windows-2019', 'windows-2022']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Register Microsoft Office Subject Interface Packages
        run: regsvr32.exe /s sip/msosipx.dll
